<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

	<div id="answer"></div>

	<script>
		// Prompt the user for a number. Print out all of the *even* numbers up to that number.
		var is_number = false;
		var i = 2;
		var answer = [];

while (!is_number) {
		var theInput = prompt("Enter a number:");
		theInput = parseInt(theInput, 10);

		if (isNaN(theInput)) {
			alert("You must enter a number.");

		} else if (theInput < 0 ) {
			alert("You must enter a positive number.");
		
		} else {		
			while (i <= theInput) {
				answer.push(i);
				i += 2;
			}
			is_number = true
		}
		}
	
		// If the user enters a negative number, print "Number must be positive".
		// If the user enters something that is not a number, print "You must enter a number".
		//var answer = "";

		// Hint: Use parseInt(theInput, 10) to retrieve the value of variable theInput as an integer
		// Hint: Use isNaN(theInput) to determine if theInput is not a number (NaN)

		document.getElementById('answer').innerHTML = answer;
	</script>
</body>
</html>
