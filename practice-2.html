<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<p>
		The index of "apples" in the array is: <span id="answer"></span>
	</p>


	<script>
		// Complete the code below to print out the index of the string "apples" in the array "fruit"

		var fruit = ["oranges", "pineapples", "strawberries", "apples", "tangerines", "grapes", "pears"];

		var index = -1;
		var i = 0;
		// Hint:
		//     while(...) {
		//         if(...){
		//             ...
		//         }
		//     }
		while (i < fruit.length) {
			if(fruit[i] ==="apples") {
				index = i;
			}  
				i +=1;
			
		}
		document.getElementById('answer').innerHTML = index;
	</script>
</body>
</html>
